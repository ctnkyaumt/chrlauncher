name: build-zip

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: microsoft/setup-msbuild@v2

      - name: Fetch routine dependency
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (!(Test-Path ..\routine)) {
            git clone --depth 1 https://github.com/henrypp/routine.git ..\routine
          }

      - name: Build Release x64
        run: msbuild .\chrlauncher.sln /m /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143

      - name: Package
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Recurse -Force -Path .\bin\64 -Destination .\dist\64
          Compress-Archive -Force -Path .\dist\* -DestinationPath .\chrlauncher-bin.zip

      - uses: actions/upload-artifact@v4
        with:
          name: chrlauncher-bin
          path: chrlauncher-bin.zip
